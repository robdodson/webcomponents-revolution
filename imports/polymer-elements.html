<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- <my-element> definition -->
<polymer-element name="my-element">
  <template>
    <h2>
      Hello, I'm a <strong>Polymer</strong> element
    </h2>
  </template>
  <script>Polymer("my-element");</script>
</polymer-element>

<!-- <fav-color> definition -->
<polymer-element name="fav-color" attributes="color">
  <template>
    <h2>My favorite color is: {{ color }}</h2>
  </template>
  <script>
    Polymer('fav-color', {
      color: 'Orange'
    });
  </script>
</polymer-element>

<!-- <color-picker> definition -->
<polymer-element name="color-picker">
  <template>
    <style>
    :host {
      display: inline-block;
      padding-bottom: 30px;
    }
    input {
      font-size: 30px;
    }
    </style>
    <h2>My favorite color is
      <span style="background: {{ color }}">{{ color }}</span>
    </h2>
    <input type="text" value="{{ color }}">
  </template>
  <script>
    Polymer("color-picker", {
      color: "Tomato"
    });
  </script>
</polymer-element>
